<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <title>Beautiful Squares</title>
  </head>
  <body>
    <div id="redbox" class="red box"><i>Red</i></div>
    <div id="orangebox" class="orange box"><i>Orange</i></div>
    <div id="yellowbox" class="yellow box"><i>Yellow</i></div>
    <div id="greenbox" class="green box"><i>Green</i></div>
    <div id="bluebox" class="blue box"><i>Blue</i></div>
    <div id="indigobox" class="indigo box"><i>Indigo</i></div>
    <div id="violetbox" class="violet box"><i>Violet</i></div>
    <div id="blackbox" class="black box"><i>Black</i></div>

    <i>This code has been tested on Google Chrome.</i>
